<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Excel</title>
</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action"> Home</div>
        <div class="page-action">Layouts</div>
        <div class="page-action">Files</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>

        <span class="material-symbols-outlined">
            content_cut
        </span>

        <span class="material-symbols-outlined">
            content_paste
        </span>

        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-sarif">San Sarif</option>
            <option value="fantacy">Fantacy</option>
            <option value="cursive">Cirsive</option>

        </select>

        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>

        </select>


        <span class="material-symbols-outlined bold">
            format_bold
        </span>

        <span class="material-symbols-outlined italic">
            format_italic
        </span>

        <span class="material-symbols-outlined underline">
            format_underlined
        </span>

        <span class="material-symbols-outlined alignment">
            format_align_left
        </span>

        <span class="material-symbols-outlined alignment">
            format_align_center
        </span>

        <span class="material-symbols-outlined alignment">
            format_align_right
        </span>

        <div class="color-prop">
        <span class="material-symbols-outlined">
            format_color_text
        </span>
        <input type="color" class="font-color-prop hidden-color-picker">

        </div>

        <div class="color-prop">
        <span class="material-symbols-outlined">
            format_color_fill
        </span>
        <input type="color" class="BGcolor-prop hidden-color-picker">
    </div>

    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="formula.png" alt="">
        <input type="text" class="formula-bar">
    </div>

    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>

        </div>

    </div>

    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet 1</div>
        </div>

    </div>

    <script src="grid.js"></script>
    <script src="cell properries.js"></script>
</body>

</html>
